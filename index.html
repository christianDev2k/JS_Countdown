<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="countdown">
        <div class="container-lg">
            <div class="countdown__content py-5 mx-auto text-center">
                <h1 class="countdown__heading text-white">JavaScript Coutdown Timer</h1>
                <div class="seclect__group d-flex mx-auto rounded-3">
                    <select name="" id="seclectDay" class="countdown__select w-100">
                        <option selected disabled>Seclect event</option>
                        <option value="newYear">Countdown to new year</option>
                        <option value="christmas">Countdown to christmas</option>
                        <option value="halloween">Countdown to halloween</option>
                        <option value="valentine">Countdown to valentine</option>
                    </select>
                </div>
                <div id="showExpired" class="mt-5"></div>
                <div class="row mt-5">
                    <div class="col-6 col-md-3">
                        <div class="time my-0 mx-auto rounded-circle text-center text-white fw-semibold showDay">---</div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="time my-0 mx-auto rounded-circle text-center text-white fw-semibold showDay">---</div>
                    </div>
                    <div class="col-6 mt-4 mt-md-0 col-md-3">
                        <div class="time my-0 mx-auto rounded-circle text-center text-white fw-semibold showDay">---</div>
                    </div>
                    <div class="col-6 mt-4 mt-md-0 col-md-3">
                        <div class="time my-0 mx-auto rounded-circle text-center text-white fw-semibold showDay">---</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
